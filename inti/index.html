<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="src/img/she-flower.png" type="image/x-icon" />
        <title>Zure</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f0f0;
                text-align: center;
            }
            .greetings {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .description {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .button {
                margin-top: 20px;
            }
            .botones {
                background-color: #007BFF;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
            }
            .botones a {
                color: #fff;
                text-decoration: none;
            }
            @media (max-width: 600px) {
                .greetings {
                    font-size: 1.5em;
                }
                .description {
                    font-size: 1.2em;
                }
                .botones {
                    padding: 8px 16px;
                    font-size: 14px;
                }
            }
        </style>
    </head>

    <body>
        <div class="greetings">
            <span>Y</span>
            <span>o</span>
            <span>o</span>
            <span>,</span>
            <span></span>
            <span>A</span>  
            <span>y</span>
            <span>y</span>
        </div>
        <div class="description">
            <span id="typing"></span>
        </div>
        <script>
            const text = "I Have something for you :), semoga suka ya";
            let index = 0;
            function type() {
                if (index < text.length) {
                    document.getElementById("typing").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                } else {
                    setTimeout(erase, 2000); // Wait 2 seconds before erasing
                }
            }
            function erase() {
                if (index > 0) {
                    document.getElementById("typing").innerHTML = text.substring(0, index - 1);
                    index--;
                    setTimeout(erase, 100);
                } else {
                    setTimeout(type, 500); // Wait 0.5 seconds before typing again
                }
            }
            type();
        </script>
        <div class="button">
            <button class="botones">
                <a href="page/flower.html"><-KLIK-></a>
            </button>
        </div>
    </body>
</html></button>
